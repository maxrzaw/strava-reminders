{{ define "title" }}Strava Reminders{{ end }}
{{ define "body" }}
  <div id="signup-page" class="flex h-screen items-center justify-center bg-gray-100">
    <div class="mx-auto w-full max-w-md rounded-md bg-white p-8 shadow-md">
      <h2 class="mb-6 text-2xl font-semibold">Sign Up</h2>
      <form hx-post="/signup-form" hx-target="#signup-page">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 w-full rounded-md border p-2"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="mt-1 w-full rounded-md border p-2" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 w-full rounded-md border p-2"
          />
        </div>
        {{ if .message }}
          <div class="mb-4">
            <div class="text-red-500" id="error-message">{{ .message }}</div>
          </div>
        {{ end }}
        <button
          type="submit"
          class="w-full rounded-md bg-green-500 p-2 text-white hover:bg-green-600"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
{{ end }}
